<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tag Name Generator</title>
</head>

<body>
    <div>
        <div class="color">
            <input type="color" value="#ffffff" class="color3" title="Color of Hello text ">
            <input type="color" value="#0000" class="color4" title="Color for the name">
            <input type="color" value="#ffffff" class="color6" title="Color for the paragraph">
            <input type="color" value="#ffffff" class="color5" title="Color for the name-background">
        </div>
        <div class="title">
            <div style="--for-delay:1">G</div>
            <div style="--for-delay:2">e</div>
            <div style="--for-delay:3">n</div>
            <div style="--for-delay:4">e</div>
            <div style="--for-delay:5">r</div>
            <div style="--for-delay:6">a</div>
            <div style="--for-delay:7">t</div>
            <div style="--for-delay:8">e</div>
            <div style="--for-delay:9"> </div>
            <div style="--for-delay:10">N</div>
            <div style="--for-delay:11">a</div>
            <div style="--for-delay:12">m</div>
            <div style="--for-delay:13">e </div>
            <div style="--for-delay:14"> </div>
            <div style="--for-delay:15">T</div>
            <div style="--for-delay:16">a</div>
            <div style="--for-delay:17">g</div>
        </div>
        <div class="form">
            <input type="text" class="input" maxlength="25" placeholder="Enter your name" />
                <i class="fa-solid fa-rectangle-xmark"></i>
            <input type="submit" class="add" value="Generate" />
        </div>
        <div class="generate" >

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
